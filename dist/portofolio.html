<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .section {
        height: 100vh;
        display: flex;
        opacity: 1;
      }

      .fixed-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        background-attachment: fixed;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->

    <nav class="navbar">
        <!-- Desktop Navigation -->
        <div
          class="md:flex hidden items-center py-5 px-20 sticky top-0 bg-[#13131397]"
        >
          <img src="../assets/logo-drk.svg" alt="logo-drk" class="w-28" />
          <ul class="hidden md:flex items-center space-x-10 px-4 py-2 ml-auto">
            <li>
              <a class="text-white" href="index.html">Home</a>
            </li>
            <li class="relative">
              <p class="text-white cursor-pointer">About Us</p>
              <ul
                class="absolute hidden bg-gray-700 text-white py-2 h-auto right-0 w-56 rounded-md"
              >
                <li>
                  <a class="block px-4 py-2 hover:bg-gray-600" href="about.html"
                    >Company Information</a
                  >
                </li>
                <li>
                  <a class="block px-4 py-2 hover:bg-gray-600" href="#vision-mision"

                </li>
                <li>
                  <a class="block px-4 py-2 hover:bg-gray-600" href="#management"
                    >Management</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a class="text-white" href="portofolio.html">Portofolio</a>
            </li>
            <li>
              <a class="text-white" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
  
        <!-- Mobile Navigation -->
        <div class="md:hidden flex items-center justify-between px-4 py-4 bg-[#13131397]">
          <img src="../assets/logo-drk.svg" alt="logo-drk" class="w-20" />
          <button id="mobile-menu-toggle" class="text-white focus:outline-none">
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
  
        <!-- Mobile Menu -->
        <ul
          id="mobile-menu"
          class="md:hidden hidden absolute top-14 bg-gray-700 w-full text-white py-2"
        >
          <li><a class="block px-4 py-2 hover:bg-gray-600" href="index.html">Home</a></li>
          <li class="relative">
            <p class="block px-4 py-2 cursor-pointer hover:bg-gray-600">About</p>
            <ul class="px-5 hidden bg-gray-700 text-white py-1">
              <li>
                <a class="block px-4 py-2 hover:bg-gray-600" href="about.html"
                  >Company Information</a
                >
              </li>
              <li>
                <a class="block px-4 py-2 hover:bg-gray-600" href="#vision-mision"

              </li>
              <li>
                <a class="block px-4 py-2 hover:bg-gray-600" href="#management"

          </li>
          <li>

          <li>
            <a class="block px-4 py-2 hover:bg-gray-600" href="contact.html">Contact</a>

    <div class="fixed-background background">

    </div>

    <div class="section section1">
      <div class="md:mt-72 mt-20 mb-40 md:px-20 px-0 mx-auto md:mx-0">
        <h1
          class="md:text-5xl text-3xl leading-tight font-bold text-white"
        >
          Our Portofolio
        </h1>
        <div class="md:flex block items-start md:space-x-16 space-y-24 md:space-y-0 mt-8">
            <div class="relative">
                <div class="bg-white w-52 py-3 px-5 h-52">
                    <p class="text-lg font-semibold">Bookshelf</p>
                </div>
                <img src="../assets/bookself.webp" alt="bookself" class="absolute top-12 left-5">
            </div>
            <div class="relative">
                <div class="bg-white w-52 py-3 px-5 h-52">
                    <p class="text-lg font-semibold">Kitchen set</p>
                </div>
                <img src="../assets/kitchen-set.webp" alt="bookself" class="absolute top-12 left-5">
            </div>
            <div class="relative">
                <div class="bg-white w-52 py-3 px-5 h-52">
                    <p class="text-lg font-semibold">Office Room</p>
                </div>
                <img src="../assets/officeroom.webp" alt="bookself" class="absolute top-12 left-5">
            </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>

</html>
